<body>
  <div class="container">
    <div class="jumbotron wrap">
      <div class="header">
        <h2>台灣代駕</h2>
      </div>
      <div class="logo">
        <img src="./assets/img/logo2.png" alt="">
      </div>
      <div class="title">您得到邀請人<span class="user">子莊</span>的優惠訊息</div>
      <p class="txt">是否保留三趟各100元<br>共300元的使用優惠?</p>
      <a class="btn btn-primary btn-lg" href="http://www.twdd.com.tw/download/" role="button">下載應用程式</a>
      <div class="request">註冊時輸入<span class="code">A1B2C3</span>邀請碼</div>

  </div>

  <!-- 最新編譯和最佳化的 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script>
  $(function(){
    $('.downloadBtn').on('click', function(){
      // window.open('http://www.twdd.com.tw/download/', '')
    })

    paValue = function (n) {
        var r = location.search.split("?"),
            e = r[1] ? r[1] : "";
        if ("" == e || "" == n) return "";
        pasArr = e.split("&");
        for (var t = 0; t < pasArr.length; t++) {
            var i = pasArr[t].split("=");
            if (i[0] == n && i[1]) return decodeURI(pasArr[t].split("=")[1])
        }
        return ""
    }

    var userName = paValue('na'); 
    var code = paValue('code'); 
    $('.user').html(userName);
    $('.code').html(code);

    console.log("user name : " + userName);

    

  })
  </script>
