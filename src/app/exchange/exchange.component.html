<div class="pop-title">兌換記錄</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of apply_list">
    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
    <div class="time">
      {{item.time}}
    </div>
    <div class="money">金額：{{item.money}}</div>
  </li>
  
</ul>
